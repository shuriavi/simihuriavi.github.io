<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Fuller">
    <meta name="description" content="Table Build Page">
    <link rel="stylesheet" href="/simihuriavi.github.io/stormcenter/css/table.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">      
    <title>Table Build</title>
  </head>
  <body>
    <header>
      <h1>Table Build</h1>
    </header>
    <main>
      <table id="Sales">
        <caption>ACME Wildwest</caption>
        <thead>
          <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,000</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Compiled 12.20.2020 by bRauls</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
